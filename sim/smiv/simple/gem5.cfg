[DEFAULT]
max_dma_requests = 16
cycle_time = 1
spad_ports = 1
dma_setup_overhead = 100
memory_type = cache
pipelined_dma = 0
ignore_cache_flush = True
ready_mode = 0
dma_multi_channel = 0
dma_chunk_size = 64
cache_queue_size = 32
cache_bandwidth = 8
invalidate_on_dma_store = True
record_memory_trace = False

[smiv]
memory_type = spad
accelerator_id = 3
input_dir = .
bench_name = %(input_dir)s/outputs/smiv
trace_file_name = %(input_dir)s/dynamic_trace.gz
config_file_name = %(input_dir)s/nnet-fwd-simple.cfg
cacti_cache_config = %(input_dir)s/../test_cacti_cache.cfg
cacti_tlb_config = %(input_dir)s/../test_cacti_tlb.cfg
cacti_lq_config = %(input_dir)s/../test_cacti_lq.cfg
cacti_sq_config = %(input_dir)s/../test_cacti_sq.cfg
tlb_page_size = 4096
cycle_time = 1
