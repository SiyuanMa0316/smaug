[DEFAULT]
max_dma_requests = 16
cycle_time = 1
spad_ports = 1
dma_setup_overhead = 100
memory_type = cache
pipelined_dma = 0
ignore_cache_flush = True
ready_mode = 0
dma_multi_channel = 0
dma_chunk_size = 64
cache_queue_size = 32
cache_bandwidth = 8
invalidate_on_dma_store = True
record_memory_trace = True

[inner_product]
